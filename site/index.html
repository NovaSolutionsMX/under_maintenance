<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>En Mantenimiento - Volveremos pronto</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        
    </head>
    <body>
        <script>
            let countDownDate= new Date("Sep 12, 2022 09:00:00").getTime();
            let x= setInterval(function(){
                let now=new Date().getTime();
                let distance = countDownDate - now;

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML=days;
            document.getElementById("hours").innerHTML=hours;
            document.getElementById("minutes").innerHTML=minutes;
            document.getElementById("seconds").innerHTML=seconds;

            if(distance<0) {
                clearInterval(x);
                document.getElementById("days").innerHTML=0;
                document.getElementById("hours").innerHTML=0;
                document.getElementById("minutes").innerHTML=0;
                document.getElementById("seconds").innerHTML=0;
            }
            },1000);
            
        </script>
        
        <div class="container">
        <img src="images/Logo_hed.png" class="logo">
            <div class="content">
                <p>This WebApp Is Under Maintenance</p>
                <h1>We Come <span>Back</span> Soom</h1>
                <div class="launch-time">
                    <div>
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p id="minutes">00</p>
                        <span>Minutes</span>
                    </div>
                    <div>
                        <p id="seconds">00</p>
                        <span>Seconds</span>
                    </div>
                </div>
                <button type="button">Read More <img src="images/triangle.png"></button>
            </div>
            
    </div>
        
    </body>
</html>
